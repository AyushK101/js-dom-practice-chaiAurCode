<body class="m-0 p-0 overflow-x-hidden">
    <div class="w-screen h-screen flex justify-center items-center">
        <div class="main flex flex-col gap-2 items-center">

            <div class="boxes flex ">

                <div class="color-box border-black border-r-2 border-2 bg-yellow-500 w-7 h-7 m-3" id="yellow"></div>
                <div class="color-box border-black border-r-2 border-2 bg-red-700 w-7 h-7 m-3" id="red"></div>
            </div>

        </div>
