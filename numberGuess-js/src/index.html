<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="wraper w-screen h-screen bg-slate-800 flex justify-center
        font-bold  text-white text-2xl">
        <div class="main flex flex-col items-center gap-4">
            <h1 class="bg-black text-4xl text-white px-3 py-4">Number guessing game</h1>
            <p>try to guess the number between 1 to 100</p>
            <p>you have 10 chances</p>
            <form action="" class="flex flex-col items-center gap-2 ">
                <label for="guessField" id="guess">Guess a Number</label> 
                <input type="number" id="guessField" class=" text-black" >
                <input type="submit" value="submit" id="submit" class="mb-3 bg-blue-800 px-4 py-2 rounded-lg hover:bg-blue-950 shadow-inner shadow-white">
            </form>
            <div class="resultParas ">  
                <div  class="text-wrap ">previous guesses: <span id="guess-array"></span> </div>
                <div  >guess-remaining : <span id="guess-remaining">10</span> </div>
                <P class="lowOrHigh"></P>
            </div>    
        </div>


    </div>



    <style> 
        div, p , h1,h2 , form, input, label{
            border: 1px solid black;
        }
    </style>
</body>
</html>
